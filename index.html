<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>mellowpeak</title>
        <meta name="landing" content="A starting point and landing page.">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel="stylesheet" href="Pace/pace.css">
        <script src="Pace/pace.min.js"></script>
    </head>
    <body>
        <header>
            <div id="masthead-logo"></div>
            <h1></h1>
        </header>
        <main>
            <section class="content-column">
                <h2><a href="https://4chan.org">4chan</a></h2>
                <ul>
                    <li><a href="https://4chan.org/g">/g/ - Technology</a></li>
                    <li><a href="https://4chan.org/tv">/tv/ - Television</a></li>
                    <li><a href="https://4chan.org/p">/p/ - Photography</a></li>
                    <li><a href="https://4chan.org/v">/v/ - Video Games</a></li>
                    <li><a href="https://4chan.org/ck">/ck/ - Food and Cooking</a></li>
                </ul>
            </section>
            <section class="content-column">
                <h2>Social Media</h2>
                <ul>
                    <li><a href="https://reddit.com">Reddit</a></li>
                    <li><a href="https://tumblr.com">Tumblr</a></li>
                    <li><a href="https://instagram.com">Instagram</a></li>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://facebook.com">Facebook</a></li>
                </ul>
            </section>
            <section class="content-column">
                <h2>Google</h2>
                <ul>
                    <li><a href="https://youtube.com">Youtube</a></li>
                    <li><a href="https://photos.google.com">Photos</a></li>
                    <li><a href="https://docs.google.com/spreadsheets/u/0/">Sheets</a></li>
                    <li><a href="https://gmail.com">Mail</a></li>
                    <li><a href="https://messages.android.com">Messages</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <form action="http://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search..." autofocus>
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </footer>
    </body>
</html>
